
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head >
    <title>Home</title>
    <h:outputStylesheet>

        .container{
        margin-top:10%;
        }
        .registration-panel {
        width: 50%;
        margin: auto;
        }

        @media only screen and (max-width: 1000px) {
        .registration-panel {
        width: 70%;
        }
        }

        @media only screen and (max-width: 480px) {
        .registration-panel {
        width: 80%;
        }
        }
    </h:outputStylesheet>

</h:head>
<body>
<div class="container">

    <h:form id="registrationForm">
        <p:panel styleClass="registration-panel">
            <h2 style="text-align: center;">Register</h2>
            <p:panelGrid columns="2" styleClass="ui-grid-responsive" style="width:100%">
                <h:outputLabel for="fullName" value="Full Name:"/>
                <p:inputText id="fullName" value="#{userRegistrationBean.fullName}" required="true" style="width:100%"/>

                <h:outputLabel for="email" value="Email:"/>
                <p:inputText id="email" value="#{userRegistrationBean.email}" required="true" validatorMessage="Invalid Email" style="width:100%">
                    <f:validateRegex pattern="^[\\w.%+-]+@[\\w.-]+\\.[a-zA-Z]{2,6}$"/>
                </p:inputText>

                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{userRegistrationBean.password}" required="true" style="width:100%"/>

                <h:outputLabel for="role" value="Role:"/>
                <p:selectOneMenu id="role" value="#{userRegistrationBean.role}">
                    <f:selectItem itemLabel="Select Role" itemValue=""/>
                    <f:selectItem itemLabel="User" itemValue="User"/>
                    <f:selectItem itemLabel="Admin" itemValue="Admin"/>
                </p:selectOneMenu>

                <h:outputLabel for="country" value="Country:"/>
                <p:inputText id="country" value="#{userRegistrationBean.country}" required="true" style="width:100%"/>

                <h:outputLabel for="district" value="District:"/>
                <p:inputText id="district" value="#{userRegistrationBean.district}" required="true" style="width:100%"/>

                <h:outputLabel for="state" value="State:"/>
                <p:inputText id="state" value="#{userRegistrationBean.state}" required="true" style="width:100%"/>

                <h:outputLabel for="stateNumber" value="State Number:"/>
                <p:inputText id="stateNumber" value="#{userRegistrationBean.stateNumber}" required="true" style="width:100%"/>
            </p:panelGrid>
            <div style="text-align: center; padding: 20px; ">
                <p:commandButton value="Register" action="#{userRegistrationBean.registerUser}" update="registrationForm" style="margin-top:10px; width:100px;"/>
            </div>
        </p:panel>
    </h:form>
</div>
</body>
</html>
